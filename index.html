<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Daily Expense Tracker</h1>
    <form id="expense-form">
        <input type="hidden" id="expense-id">
        
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>
        
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        
        <label for="category">Category:</label>
        <div id="category-options">
            <label><input type="radio" name="category" value="Entertainment"> Entertainment</label>
            <label><input type="radio" name="category" value="Food"> Food</label>
            <label><input type="radio" name="category" value="Groceries"> Groceries</label>
            <label><input type="radio" name="category" value="Gift"> Gift</label>
            <label><input type="radio" name="category" value="Apparel"> Apparel</label>
            <label><input type="radio" name="category" value="Self Care"> Self Care</label>
            <label><input type="radio" name="category" value="Donation"> Donation</label>
            <label><input type="radio" name="category" value="Capital Expense"> Capital Expense</label>
            <label><input type="radio" name="category" value="Travel"> Travel</label>
            <label><input type="radio" name="category" value="Repair"> Repair</label>
            <label><input type="radio" name="category" value="Medical"> Medical</label>
            <label><input type="radio" name="category" value="Miscellaneous"> Miscellaneous</label>
            <label><input type="radio" name="category" value="Petrol"> Petrol</label>
            <input type="text" id="new-category" placeholder="Add New Category">
        </div>
        
        <label for="payment-mode">Payment Mode:</label>
        <div id="payment-mode-options">
            <label><input type="radio" name="payment-mode" value="Cash"> Cash</label>
            <label><input type="radio" name="payment-mode" value="Digital"> Digital</label>
        </div>
        
        <label for="recurring">Recurring:</label>
        <input type="checkbox" id="recurring">
        
        <label for="beneficiary">Beneficiary:</label>
        <div id="beneficiary-options">
            <label><input type="radio" name="beneficiary" value="Self"> Self</label>
            <label><input type="radio" name="beneficiary" value="Family"> Family</label>
            <label><input type="radio" name="beneficiary" value="Friends"> Friends</label>
            <label><input type="radio" name="beneficiary" value="Vehicle"> Vehicle</label>
        </div>
        
        <label for="tags">Tags:</label>
        <input type="text" id="tags">
        
        <button type="submit" id="submit-btn">Add Expense</button>
    </form>

    <h2>Expense List</h2>
    <ul id="expense-list"></ul>

    <script src="script.js"></script>
</body>
</html>
